                <div class="col-lg-7 m-0 my-lg-5 pt-0 pt-lg-5 pr-lg-5">
                    <h6 class="text-secondary text-uppercase font-weight-medium mb-3">Our Features</h6>
                    <h1 class="mb-4">washbeta</h1>
                    <p>{{ p.description }}</p>

                        </div>
                        <div class="col-sm-6 mb-4">
                            <h1 class="text-secondary" data-toggle="counter-up">1250</h1>
                            <h5 class="font-weight-bold">Happy Clients</h5>
                        </div>
                        <div class="col-sm-6 mb-4">

                        </div>
                    </div>
                </div>
                <div class="col-lg-5">

                            <h2>more about {{p.name}}</h2>
                            <p>add to card</p>
                            <div class="pro-container">
                           
                                <div class="pro">
                                             
                                       <img  src="{{ p.image.url }}" alt=""/>

                                          <h5>{{ p.pressing }}</h5>

                                           <h5>-{{ p.get_percentage|floatformat }}%</h5>

                                                <input type="hidden" value="{{p.id}}" class="product-id" >
                                                <input type="hidden" value="{{p.tittle}}" class="item-tittle"><br>
                                                <button type="submit" class="btn btn-outline-dark mt-auto" id="add-to-cart.btn">Add to cart</button><br>
                                                <input class= "btn btn-outline-dark mt-auto"  type="number " value="1" name=""  placeholder="qty"  ><br>
